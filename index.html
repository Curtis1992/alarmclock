<!DOCTYPE html>
<html>
  <head>
    <title>Zach;s Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="clock.js"></script>
  </head>
<body>
  <h1>Zach's Alarm Clock</h1>
  <div id="alarmIndicator" style="display: none"> 
    <div class="blinking-rectangle"></div>
    <audio id="alarmSound" src="../../alarm.mp3" loop></audio>
    <button id="finishBtn">Finish</button>
    <button id="snoozeBtn">Snooze</button>
  </div>
    <div id="alarmInfo" style="display: none">
      <p>
        <span id="activeAlarmName"></span> - 
        <span id="activeAlarmTime"></span>
        <span id="activeAlarmSnoozeCount"></span>
        <button id="cancelBtn">Cancel</button>
      </p>
    </div>
  <form name="alarmForm">
    <label for="name">Alarm Name:</label>
    <input type="text" name="name">
    <label for="date">Select Date and Time:</label>
    <input type="datetime-local" required name="datetime">
    <button type="submit">Set Alarm</button>
  </form>

  
</body>
</html>
